<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
ul,li {margin: 0;padding: 0;list-style: none;}
span.js-select {
  cursor: pointer;
  display: inline-block;
  padding: 4px 34px 4px 10px;
  vertical-align: middle;
  position: relative;
  line-height: 26px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  word-wrap: normal;
  width: 200px;
  height: 26px;
  zoom: 1;
  border: 1px solid #dfdfdf;
  outline: none;
  border-radius: 4px;
}
span.js-small-select {
  cursor: pointer;
  display: inline-block;
  padding: 4px 10px 5px;
  vertical-align: middle;
  position: relative;
  line-height: 12px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  word-wrap: normal;
  width: 120px;
  height: 12px;
  zoom: 1;
  border: 1px solid #dfdfdf;
  outline: none;
  padding-right: 4px;
}
.js-option {
  position: absolute;
  overflow-x: hidden;
  overflow-y: auto;
  background-color: #fff;
  border: 1px solid #dfdfdf;
  zoom: 1;
  box-sizing: border-box;
}
.js-option li {
  line-height: 30px;
  padding: 0 10px;
  white-space: nowrap;
  cursor: pointer;
}
.js-option li.active,
.js-option li.selected {
  background-color: #eee;
}

</style>
</head>
<body>
    <select class="diySelect" name="sex">
        <option value="男">男</option>
        <option value="女">女</option>
    </select>
    <select class="diySelect" name="occupation">
        <option value="前端工程师">前端工程师</option>
        <option value="java开发工程师">java开发工程师</option>
    </select>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/pin.js"></script>
<script type="text/javascript" src="js/diyselect.js"></script>
    <script type="text/javascript">
        $('.diySelect').diySelect();
    </script>
</body>
</html>
